<ion-content>
  <ion-slides class="mainSlide" #slidePrincipal>
    <!-- SECTION - Inicio Sesion -->
    <ion-slide>

      <ion-grid fixed>

        <ion-row>
          <ion-col size="12">
            <ion-label>Lorem ipsum dolor sit amet consectetur adipisicing elit.</ion-label>
          </ion-col>
        </ion-row>
        <form (ngSubmit)="loginMail(fLogin)" #fLogin="ngForm">
          <ion-row>
            <ion-col size-lg="6" size-md="6" size-sm="6" size-xs="12">
              <ion-item transparent>
                <ion-icon slot="start" name="mail" [class.icon-invalid] ="email.invalid && email.touched"></ion-icon>
                <ion-input  type="email" 
                            placeholder="Email" 
                            name="email" 
                            [(ngModel)]="loginUser.email"
                            minlength="5"
                            [class.is-invalid] ="(email.invalid && email.touched)"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                            required
                            #email="ngModel"></ion-input>
              </ion-item>
              
            </ion-col>
            <ion-col size-lg="6" size-md="6" size-sm="6" size-xs="12">
              <ion-item transparent>
                <ion-icon slot="start" name="lock-closed" [class.icon-invalid] ="password.invalid && password.touched"></ion-icon>
                <ion-input  type="password" 
                            placeholder="Password" 
                            name="password" 
                            [(ngModel)]="loginUser.password"
                            minlength="5"
                            [class.is-invalid] ="password.invalid && password.touched" 
                            required
                            #password="ngModel"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-label class="forget-password">¿Olvidaste tu contraseña?</ion-label>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="2"></ion-col>

            <ion-col size="8">
              <ion-button expand="block" fill="solid" class="btn-login" type="submit">
                Iniciar sesión
              </ion-button>
            </ion-col>

            <ion-col size="2"></ion-col>
          </ion-row>
        </form>

        <ion-row>
          <ion-col size="6">
            <ion-button (click)="loginFacebook()" expand="block" fill="solid" class="btn-facebook" size="small">
              <ion-icon slot="end" name="logo-facebook"></ion-icon>
              Ingresar con
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button (click)="loginGoogle()" expand="block" fill="solid" class="btn-invitado" size="small">
              <ion-icon slot="end" name="glasses"></ion-icon>
              Modo invitado
            </ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="2">
          </ion-col>

          <ion-col size="8">
            <ion-button (click)="mostrarRegistro()" expand="block" fill="clear" class="btn-registro">
              Registrate
            </ion-button>
          </ion-col>

          <ion-col size="2">
          </ion-col>
        </ion-row>
      </ion-grid>


    </ion-slide>
    <!-- !SECTION -->

    <!-- SECTION Registro -->
    <ion-slide>
      <ion-grid fixed>

        <!-- TODO Insertar el avatar selector-->
        <app-avatar-selector (avatarSel)="registerUser.avatar = $event"></app-avatar-selector>
        <form (ngSubmit)="registroMail(fRegistro)" #fRegistro="ngForm">
          <ion-row>
            
            <ion-col size-lg="6" size-md="6" size-sm="6" size-xs="12">
              <ion-item transparent>
                <ion-icon slot="start" name="mail"></ion-icon>
                <ion-input name="email" type="text" placeholder="Correo" [(ngModel)]="registerUser.email" required></ion-input>
              </ion-item>
            </ion-col>

            <ion-col size-lg="6" size-md="6" size-sm="6" size-xs="12">
              <ion-item transparent>
                <ion-icon slot="start" name="person"></ion-icon>
                <ion-input name="usuario" type="text" placeholder="Usuario" [(ngModel)]="registerUser.nick" required></ion-input>
              </ion-item>
            </ion-col>
            
            <ion-col size-lg="6" size-md="6" size-sm="6" size-xs="12">
              <ion-item transparent>
                <ion-icon slot="start" name="lock-closed"></ion-icon>
                <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="registerUser.password" required></ion-input>
              </ion-item>
            </ion-col>            

            
            <ion-col>
              <ion-item transparent>
                <ion-icon slot="start" name="lock-closed"></ion-icon>
                <ion-input name="verifyPassword" type="password" placeholder="Verificar Password" [(ngModel)]="registerUser.verifyPassword" required></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="tertiary" shape="round">
                Crear usuario
              </ion-button>
            </ion-col>
            <ion-col>
              <ion-button (click)="mostrarLogin()" fill="clear" shape="round">
                Click me
              </ion-button>
            </ion-col>
          </ion-row>

        </form>
      </ion-grid>

    </ion-slide>
  </ion-slides>

</ion-content>
