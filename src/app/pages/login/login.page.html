<ion-content>
  <ion-slides class="mainSlide" #slidePrincipal>
    <!-- SECTION - Inicio Sesion -->
    <ion-slide>

      <ion-grid fixed>

        <ion-row>
          <ion-col size="12">
            <h3 style="color: #fafafa">Turismo Guaytambo</h3>
            <img src="assets/icon/flower.svg" alt="">
          </ion-col>
        </ion-row>
        <form (ngSubmit)="loginMail(fLogin)" #fLogin="ngForm">
          <ion-row>
            <ion-col size-lg="6" size-md="6" size-sm="6" size-xs="12">
              <ion-item transparent>
                <ion-icon slot="start" name="mail-outline" [class.icon-invalid] ="email.invalid && email.touched"></ion-icon>
                <ion-input  type="email" 
                            [placeholder]="'login.email' | translate" 
                            name="email" 
                            [(ngModel)]="loginUser.email"
                            minlength="5"
                            [class.is-invalid] ="(email.invalid && email.touched)"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                            required
                            #email="ngModel"></ion-input>
              </ion-item>
              
            </ion-col>
            <ion-col size-lg="6" size-md="6" size-sm="6" size-xs="12">
              <ion-item transparent>
                <ion-icon slot="start" name="lock-closed-outline" [class.icon-invalid] ="password.invalid && password.touched"></ion-icon>
                <ion-input  type="password" 
                            [placeholder]="'login.password' | translate" 
                            name="password" 
                            [(ngModel)]="loginUser.password"                            
                            [class.is-invalid] ="password.invalid && password.touched" 
                            required
                            #password="ngModel"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <!-- <ion-label class="forget-password">¿Olvidaste tu contraseña?</ion-label> -->
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="2"></ion-col>

            <ion-col size="8">
              <ion-button expand="block" fill="solid" class="btn-login" type="submit">
                {{'login.login' | translate}}
              </ion-button>
            </ion-col>

            <ion-col size="2"></ion-col>
          </ion-row>
        </form>

        <ion-row>
          <ion-col size="4">
            <ion-button (click)="loginFacebook()" expand="block" fill="solid" class="btn-facebook" size="small">
              <ion-icon slot="end" name="logo-facebook"></ion-icon>
              {{'login.use' | translate}}
            </ion-button>
          </ion-col>
          <ion-col size="4">
            <ion-button (click)="loginGoogle()" expand="block" fill="solid" class="btn-google" size="small">
              <ion-icon slot="end" name="logo-google"></ion-icon>
             {{'login.use' | translate}}
            </ion-button>
          </ion-col>
          <ion-col size="4">
            <ion-button (click)="loginAnonimo()" expand="block" fill="solid" class="btn-invitado" size="small">
              <ion-icon slot="end" name="glasses"></ion-icon>
              {{'login.guest' | translate}}
            </ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="2">
          </ion-col>

          <ion-col size="8">
            <ion-button (click)="mostrarRegistro()" expand="block" fill="clear" class="btn-registro">
              {{'login.register' | translate}}
            </ion-button>
          </ion-col>

          <ion-col size="2">
          </ion-col>
        </ion-row>
      </ion-grid>


    </ion-slide>
    <!-- !SECTION -->

    <!-- SECTION Registro -->
    <ion-slide>
      <ion-grid fixed>

        
        <app-avatar-selector (avatarSel)="registerUser.avatar = $event"></app-avatar-selector>
        <form (ngSubmit)="registroMail(fRegistro)" #fRegistro="ngForm">
          <ion-row>
            
            <ion-col size-lg="6" size-md="6" size-sm="6" size-xs="12">
              <ion-item transparent>
                <ion-icon slot="start" name="mail-outline" [class.icon-invalid] ="(emailRegistro.invalid && emailRegistro.touched)"></ion-icon>
                <ion-input  name="email" 
                            type="email" 
                            [placeholder]="'login.email' | translate" 
                            [(ngModel)]="registerUser.email" 
                            minlength="5"
                            [class.is-invalid] ="(emailRegistro.invalid && emailRegistro.touched)"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                            required
                            #emailRegistro="ngModel"
                            ></ion-input>
              </ion-item>
            </ion-col>

            <ion-col size-lg="6" size-md="6" size-sm="6" size-xs="12">
              <ion-item transparent>
                <ion-icon slot="start" name="person-outline" [class.icon-invalid] ="(usuarioRegistro.invalid && usuarioRegistro.touched)"></ion-icon>
                <ion-input  name="usuario" 
                            type="text" 
                            [placeholder]="'login.nickname' | translate" 
                            [(ngModel)]="registerUser.nick"
                            minlength="3"
                            maxlength="40"
                            [class.is-invalid] ="(usuarioRegistro.invalid && usuarioRegistro.touched)"
                            pattern="[a-zA-ZÀ-ÿ\u00f1\u00d1\s]+$" 
                            required
                            #usuarioRegistro="ngModel"
                            ></ion-input>
              </ion-item>
            </ion-col>
            
            <ion-col size-lg="6" size-md="6" size-sm="6" size-xs="12">
              <ion-item transparent>
                <ion-icon slot="start" name="lock-closed-outline" [class.icon-invalid] ="(passwordRegistro.invalid && passwordRegistro.touched)" ></ion-icon>
                <ion-input  name="password" 
                            type="password" 
                            [placeholder]="'login.password' | translate" 
                            [(ngModel)]="registerUser.password"
                            minlength="6"
                            maxlength="20"
                            [class.is-invalid] ="(passwordRegistro.invalid && passwordRegistro.touched)" 
                            required
                            #passwordRegistro="ngModel"
                            ></ion-input>
              </ion-item>
            </ion-col>            

            
            <ion-col>
              <ion-item transparent>
                <ion-icon slot="start" name="lock-closed-outline" [class.icon-invalid] ="(checkPassword.invalid && checkPassword.touched)" ></ion-icon>
                <ion-input  name="verifyPassword" 
                            type="password" 
                            [placeholder]="'login.confirmPassword' | translate" 
                            [(ngModel)]="registerUser.verifyPassword"
                            minlength="6"
                            maxlength="20"
                            [class.is-invalid] ="(checkPassword.invalid && checkPassword.touched)" 
                            required
                            #checkPassword="ngModel"
                            ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="2">             
            </ion-col>
            <ion-col size="8">
              <ion-button type="submit" color="tertiary" expand="block" fill="solid">
                {{'login.createUser' | translate}}
              </ion-button>
            </ion-col>
            <ion-col size="2">             
            </ion-col>
            <ion-col>
              <ion-button (click)="mostrarLogin()" fill="clear" shape="round">
                {{'login.login' | translate}}
              </ion-button>
            </ion-col>
          </ion-row>

        </form>
      </ion-grid>

    </ion-slide>
  </ion-slides>

</ion-content>
