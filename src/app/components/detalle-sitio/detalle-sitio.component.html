<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>{{sitio.nombreEs}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content> 
  <!-- <div style="background-image: url(assets/img/cover.jpg); width: 100%; height: 100%; background-repeat: no-repeat; background-size: cover; position: absolute; z-index: -1;"></div>  -->
  <div class="header" [style]=" ( sitio.imagenPortada | imagen: 'sitio'
  : 'cover'
  : sitio._id ) | imagenPortada">
    <h2>{{sitio.nombreEs}}</h2>    
    <div class="space-between">
      <div class="followings">
        <ion-badge  mode="ios">42</ion-badge>
        <!-- <p>{{ 'profile.likes' | translate }}</p>    -->
      </div>

      <div class="followings">
        <ion-badge mode="ios">42</ion-badge>
        <!-- <p>{{ 'profile.saved' | translate }}</p> -->
      </div>
    </div>
  </div>

  <div class="flex">
    <div class="border-blue">
      <div class="border-white">
        <div class="img-box" [style]=" ( sitio.imagenPerfil | imagen: 'sitio'
        : 'profile'
        : sitio._id ) | imagenPerfil">
          <!-- <img src="assets/img/167030.jpg" alt="">     -->
        </div>    
      </div>
    </div>
  </div>

  <ion-grid fixed>
    <!-- SECTION - Informacion general -mapa -->
    <ion-row>
      <ion-col size-md="6" size-sm="12" size-xs="12">
        <ion-card>
          <ion-card-header color="primary">        
            
            <ion-card-subtitle> 
              <ion-icon name="information-circle-outline"></ion-icon>
              Informaci√≥n general
            </ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content color="medium">
            <p class="overview" style="padding-top: 5px;">
              {{sitio.descripcionEs}}
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      
      <ion-col size-md="6" size-sm="12" size-xs="12">
        <ion-card>
          <ion-card-header color="tertiary">           
            
            <ion-card-subtitle> 
              <ion-icon name="chatbubble-outline"></ion-icon>
              Contacto
            </ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content color="medium">
            <ion-item (click)="onClick()">
              <ion-icon name="globe-outline" slot="start"></ion-icon>
              <ion-label>{{sitio.website}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="logo-whatsapp" slot="start"></ion-icon>
              <ion-label>{{sitio.whatsapp}}</ion-label>
            </ion-item>            
            <ion-item *ngFor="let telefono of sitio.telefonos">
              <ion-icon name="call-outline" slot="start"></ion-icon>
              <ion-label>{{telefono}}</ion-label>
            </ion-item>           
          </ion-card-content>
        </ion-card>
      </ion-col>

      
      
    </ion-row>
    <!-- !SECTION -  -->

    <!-- SECTION - Contacto y mapa -->
    <ion-row>
    
      <ion-col size="12">
        <ion-card>
          <ion-card-header color="secondary" fill="outline">           
            
            <ion-card-subtitle> 
              <ion-icon name="location-outline"></ion-icon>
              Ubicacion
            </ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content color="medium">
            <ion-list>
              <ion-item>
                <ion-icon name="pin" slot="start"></ion-icon>
                <ion-text>
                  <h5>{{sitio.direccion}}</h5>
                </ion-text>
                
              </ion-item>
            </ion-list>
            <div id="mapa" class="map"></div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      
      
    </ion-row>
    <!-- !SECTION -  -->
    <ion-row>
      <ion-col size="12">
        <ion-grid>
          <ion-row>
            <ion-col size-md="4" size-sm="6" size-xs="6" size-xl="3" *ngFor="let item of [1,2,3,4,5,6]">
              <div class="image-container" [style.background-image]="'url(assets/img/cover.jpg)'" (click)="verImagen(item)"></div>
            </ion-col>
            
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>



<ion-footer no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon slot="start" name="arrow-back-circle-outline"></ion-icon>
        <ion-label>Regresar</ion-label>
      </ion-button>
    </ion-buttons>

    <!-- <ion-buttons slot="end">
      <ion-button (click)="favorito()">
        <ion-icon slot="end" name={{iconoFavorito}} color="dark"></ion-icon>
        <ion-label>Favorito</ion-label>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-footer>
