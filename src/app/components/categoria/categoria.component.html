<ion-card [style]=" ( categoria.imagenFondo | imagen: 'categoria'
                          : 'cover'
                          : categoria._id ) | domSanatizer: categoria.color1 
                                                                  : categoria.color2"
  (click)="verSitios( categoria._id )">

  <ion-card-header>
    <div class="card-title" *ngIf="idioma === 'es'">{{categoria.nombreEs}}</div>
    <div class="card-title" *ngIf="idioma === 'en'">{{categoria.nombreEn}}</div>
  </ion-card-header>
</ion-card>
